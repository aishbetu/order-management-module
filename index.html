<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Order Management</title>
</head>
<body>

<div class="container-fluid">

<!--    Date Picker Section-->


<!--Detailed Order Report Table-->
    <script id="orderDetails" type="text/x-handlebars-template">
        <div class="row">
            <h3 class="text-center text-success display-4 my-4">Order Details</h3>
            <div class="col-sm-12 col-md-1"></div>

            <div class="col-sm-12 col-md-10">
                <table class="table">
                    <thead>
                    <tr class="bg-success text-white">
                        <th scope="col">User Name</th>
                        <th scope="col">Order No</th>
                        <th scope="col">Order Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Total Amount</th>
                        <th scope="col">Total Qty</th>
                        <th scope="col">Total Products</th>
                        <th scope="col">View/Edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each this}}
                        <tr>
                            <td id="user-name">{{user_name}}</td>
                            <td id="order-no">{{order_no}}</td>
                            <td id="order-date">{{order_date}}</td>
                            <td id="status">{{status}}</td>
                            <td id="total-amount">{{total_amount}}</td>
                            <td id="total-qty">{{total_qty}}</td>
                            <td id="total-products">{{totalproducts}}</td>
                            <td>
                                <a href="orderDetails.html" class="text-success view-data">View/Edit</a>
                            </td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </script>

<!--Detailed Product Report Table-->
    <script id="productDetails" type="text/x-handlebars-template">
        <div class="row">
            <h3 class="text-center text-success display-4 my-4">Product Details</h3>
            <div class="col-sm-12 col-md-1"></div>
            <div class="col-sm-12 col-md-10">
        <table class="table">
            <thead>
            <tr class="bg-success text-white">
            <th scope="col">Product Name</th>
        <th scope="col">Product Code</th>
        <th scope="col">Category</th>
            <th scope="col">Sub Category</th>
        <th scope="col">Brand</th>
            <th scope="col">MRP</th>
            <th scope="col">Quantity</th>
            <th scope="col">Amount</th>
            </tr>
            </thead>
            <tbody>
            {{#each this}}
        <tr>
        <td>{{Product_name}}</td>
        <td>{{Product_code}}</td>
        <td>{{Category}}</td>
        <td>{{Sub_category}}</td>
        <td>{{Brand}}</td>
        <td>{{MRP}}</td>
        <td>{{Qty}}</td>
        <td>{{Amount}}</td>
        </tr>
        {{/each}}
        </tbody>
        </table>

            </div>
        </div>
    </script>

</div>

<!--    Handlebar CDN-->
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<!--    jQuery CDN-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!--    ChartJS CDN-->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="app.js"></script>
