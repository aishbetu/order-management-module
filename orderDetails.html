<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Order Details</title>
</head>
<body>

<div class="container-fluid">
    <script id="detailCard" type="text/x-handlebars-template">
        <div class="row my-5">
            <h3 class="text-center text-success display-4 my-4">Current Order Details</h3>
            <div class="col-sm-12 d-flex justify-content-center">
                <div class="card text-white bg-success mb-3" style="width: 30rem; height: 20rem">
                    <div class="card-header">User Order Details</div>
                    <div class="card-body">
                        <p class="card-text">Order No: <span class="font-weight-bold">{{order_no}}</span></p>
                        <p class="card-text">Order Date: <span class="font-weight-bold">{{order_date}}</span></p>
                        <p class="card-text">Status: <span class="font-weight-bold">{{status}}</span></p>
                        <p class="card-text">Total Amount: <span class="font-weight-bold">{{total_amount}}</span></p>
                        <p class="card-text">Total Qty: <span class="font-weight-bold">{{total_qty}}</span></p>
                        <p class="card-text">Total Qty: <span class="font-weight-bold">{{user_name}}</span></p>

                    </div>
                </div>
            </div>
        </div>
                <div class="row my-5">
                    <div class="col-sm-6 col-md-4"></div>
                    <div class="col-sm-6 col-md-4 d-flex justify-content-center">
                        <a class="btn btn-success btn-lg" href="index.html" role="button">Home</a>
                    </div>
                    <div class="col-sm-6 col-md-4"></div>
                </div>
    </script>

</div>

<!--    Handlebar CDN-->
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<!--    jQuery CDN-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!--    ChartJS CDN-->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<!--        local js-->
<script src="details..js"></script>

<!-- Optional JavaScript; choose one of the two! -->

</html>
